<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Tamtoumt &lt;3</title>

  <!-- Handwritten font -->
  <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>FOR TAMTOUMTI &lt;3</h1>

    <div class="flower-container">
      <img src="sunflower.jpeg" alt="sunflower" class="flower">
    </div>

    <div class="divider"></div>

    <div class="message-wrapper">
      <button id="prev" class="arrow">
        <svg viewBox="0 0 24 24"><path d="M15 6 L9 12 L15 18" stroke="black" stroke-width="3" fill="none" stroke-linecap="round"/></svg>
      </button>
      <div id="message" class="message fade"></div>
      <button id="next" class="arrow">
        <svg viewBox="0 0 24 24"><path d="M9 6 L15 12 L9 18" stroke="black" stroke-width="3" fill="none" stroke-linecap="round"/></svg>
      </button>
    </div>

    <div class="divider"></div>

    <div class="bottom">
      <span id="date"></span>
      <span id="counter"></span>
    </div>

    <div class="divider"></div>

    <div class="countdown" id="countdown"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
