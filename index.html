<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="user-id" id="user-id">FOR TAMTOUMTK3</div>
        
        <div class="message-container">
            <div class="message" id="message">Nhebek barcha</div>
        </div>
        
        <div class="date-counter">
            <div class="date" id="date">42/34/2025</div>
            <div class="counter" id="counter">1/6</div>
        </div>
        
        <div class="timer-container">
            <div class="timer-label">New note in</div>
            <div class="timer" id="timer">23 : 59 : 59</div>
        </div>
        
        <div class="settings-panel">
            <div class="settings-toggle" id="settings-toggle">
                ⚙️
            </div>
            <div class="settings-content" id="settings-content">
                <h3>Customize Messages</h3>
                <div class="message-inputs">
                    <textarea id="msg1" placeholder="Message 1">Nhebek barcha</textarea>
                    <textarea id="msg2" placeholder="Message 2"></textarea>
                    <textarea id="msg3" placeholder="Message 3"></textarea>
                    <textarea id="msg4" placeholder="Message 4"></textarea>
                    <textarea id="msg5" placeholder="Message 5"></textarea>
                    <textarea id="msg6" placeholder="Message 6"></textarea>
                </div>
                <div class="settings-row">
                    <input type="text" id="custom-user-id" placeholder="User ID" value="TAMTOUMTK3">
                    <button id="save-settings">Save</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
