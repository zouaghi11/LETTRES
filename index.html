<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Tamtoumt &lt;3</title>
<link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
  <h1>FOR TAMTOUMTI &lt;3</h1>

  <div class="flower-container">
    <img src="sunflower.jpeg" alt="sunflower" class="flower">
  </div>

  <div class="message-wrapper">
    <button id="prev" class="arrow">
      <svg viewBox="0 0 50 50" class="svg-arrow">
        <path d="M35,10 C15,25 35,40 15,25" stroke="black" stroke-width="3" fill="transparent" stroke-linecap="round"/>
      </svg>
    </button>

    <div id="message" class="message fade"></div>

    <button id="next" class="arrow">
      <svg viewBox="0 0 50 50" class="svg-arrow">
        <path d="M15,10 C35,25 15,40 35,25" stroke="black" stroke-width="3" fill="transparent" stroke-linecap="round"/>
      </svg>
    </button>
  </div>

  <div class="countdown" id="countdown"></div>

  <div class="divider"></div>

  <div class="bottom">
    <span id="date"></span>
    <span id="counter"></span>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
